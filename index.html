<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
      <link rel="stylesheet" href="style.css">
      <title>Google-Prueba</title>
      
  </head>
  <body>
    
    <nav>
      <div class="nav-link">Gmail</div>
      <div class="nav-link">Imagenes</div>
      <div class="nav-img" style="font-size: 18px;">
        <i class="bi bi-grid-3x3-gap-fill"></i>
      </div>
      <div class="nav-img" style="font-size: 25px;">
        <i class="bi bi-person-circle"></i>
      </div>
    </nav>

    <main>
      <div class="container">
        <div>
          <img style="width: 300px" src="./img/googlelogo_color_272x92dp.png" alt="logo">
        </div>

        <div class="search-bar" >
          <div class="icons-search">
            <i class="bi bi-search"></i>
          </div>  
          <div class="box-search" >
            <input type="text" width="100%">
          </div>
          <div class="icons-search" style="font-size: 18px; border-left: 1px solid #dadce0;">
            <i class="bi bi-mic-fill"></i>
          </div>
        </div>

        <div class="button-container">
          <button>Buscar con Google</button>
          <button>Me siento con suete</button>
        </div>
        <div style="margin-top: 30px">
          Ofrecido por Google en: 
          <span style="color: #1257c7" class="google-offer">Mexico</span>
        </div>

      </div>
    </main>

    <footer>
      <div class="footer-one">Mexico</div>
      
      <div class="footer-two">
        <div style="display: flex;" class="links">
          <div>Sobre Google</div>
          <div>Publicidad</div>
          <div>Negocios</div>
          <div>Como funciona la busqueda</div>
        </div>
        <div style="display: flex;" class="links">
          <div>Privacidad</div>
          <div>Condiciones</div>
          <div>Preferencias</div>
        </div>
      </div>

    </footer>


  </body>


</html>
